<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer - Word & Character Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            transition: all 0.3s ease;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 25px;
            text-align: center;
            font-size: 2.5em;
        }

        .text-input {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .stat-box h3 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .stat-box span {
            font-size: 1.8em;
            font-weight: bold;
            color: #2d3748;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .text-input {
                height: 150px;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Analyzer</h1>
        <textarea 
            class="text-input" 
            placeholder="Start typing or paste your text here..."
            autofocus
        ></textarea>
        <div class="stats">
            <div class="stat-box">
                <h3>Words</h3>
                <span id="wordCount">0</span>
            </div>
            <div class="stat-box">
                <h3>Characters</h3>
                <span id="charCount">0</span>
            </div>
            <div class="stat-box">
                <h3>Reading Time</h3>
                <span id="readingTime">0</span>
            </div>
            <div class="stat-box">
                <h3>Speaking Time</h3>
                <span id="speakingTime">0</span>
            </div>
        </div>
    </div>

    <script>
        const textInput = document.querySelector('.text-input');
        const wordCount = document.getElementById('wordCount');
        const charCount = document.getElementById('charCount');
        const readingTime = document.getElementById('readingTime');
        const speakingTime = document.getElementById('speakingTime');

        // Average reading speed (words per minute)
        const READING_SPEED = 200;
        // Average speaking speed (words per minute)
        const SPEAKING_SPEED = 120;

        textInput.addEventListener('input', updateStats);

        function updateStats() {
            // Get text and trim whitespace
            const text = textInput.value.trim();
            
            // Word count
            const words = text ? text.split(/\s+/).filter(word => word.length > 0) : [];
            wordCount.textContent = words.length;
            
            // Character count (including spaces)
            charCount.textContent = textInput.value.length;
            
            // Reading time calculation
            const readingMinutes = words.length / READING_SPEED;
            readingTime.textContent = readingMinutes < 1 ? '<1' : Math.ceil(readingMinutes);
            
            // Speaking time calculation
            const speakingMinutes = words.length / SPEAKING_SPEED;
            speakingTime.textContent = speakingMinutes < 1 ? '<1' : Math.ceil(speakingMinutes);
        }

        // Initial call to set default values
        updateStats();
    </script>
</body>
</html>
